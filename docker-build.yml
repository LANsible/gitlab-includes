---
.build:
  tags:
    - docker
  variables:
    BUILDX_VERSION: 0.3.1

    # To make it possible to pass args from a downstream include
    DOCKER_BUILD_ARGS: ""
    DOCKER_BUILD_PLATFORMS: linux/arm64/v8,linux/amd64,linux/arm/v6,linux/arm/v7,linux/386

    # Default push to internal Gitlab registry
    DOCKER_IMAGE_NAME: ${CI_REGISTRY_IMAGE}
    DOCKER_IMAGE_TAG: ${CI_COMMIT_REF_SLUG}

  script:
    # Setup buildx
    - wget -O /usr/local/bin/buildx https://github.com/docker/buildx/releases/download/v${BUILDX_VERSION}/buildx-v${BUILDX_VERSION}.linux-amd64
    - chmod a+x /usr/local/bin/buildx
    - docker run --rm --privileged hypriot/qemu-register
    - buildx create --use

    # Build and push container
    - if [ -z "$DOCKER_BUILD_ARGS" ]; then
        buildx build
        --platform ${DOCKER_BUILD_PLATFORMS}
        --tag ${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAG}
        --push .;
      else
        buildx build
        --platform ${DOCKER_BUILD_PLATFORMS}
        --build-args "${DOCKER_BUILD_ARGS}"
        --tag ${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAG}
        --push .;
      fi

# Build stage
build:
  extends: .build
  stage: build

# Publish branch image
publish_branch:
  extends: .build
  stage: publish
  only:
    - branches
  variables:
    DOCKER_IMAGE_TAG: ${CI_COMMIT_REF_SLUG}

# Publish tagged release
publish_tag:
  extends: .build
  stage: publish
  only:
    - tags
  except:
    - branches
  variables:
    DOCKER_IMAGE_TAG: ${CI_COMMIT_TAG}

# Publish tagged release
publish_latest:
  extends: .build
  stage: publish
  only:
    - tags
  except:
    - branches
  variables:
    DOCKER_IMAGE_TAG: latest
