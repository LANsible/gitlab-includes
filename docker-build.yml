---
variables:
  # You should overide this variable in the subsequent gitlab-ci file
  DOCKER_IMAGE_NAME: "${CI_REGISTRY_IMAGE}/${CI_COMMIT_REF_SLUG}"

.build:
  tags:
    - docker
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  variables:
    # To make it possible to pass args from a downstream include
    DOCKER_BUILD_ARGS: ""

  script:
    # Build and push container
    - if [ -z "$DOCKER_BUILD_ARGS" ]; then
        /kaniko/executor
        --context "${CI_PROJECT_DIR}"
        --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
        --cache=true
        --cache-repo "${CI_REGISTRY_IMAGE}/cache"
        --reproducible
        --destination "${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAG}";
      else
        /kaniko/executor
        --build-args "${DOCKER_BUILD_ARGS}"
        --context "${CI_PROJECT_DIR}"
        --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
        --cache=true
        --cache-repo "${CI_REGISTRY_IMAGE}/cache"
        --reproducible
        --destination "${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAG}";
      fi

.manifest:
  image: docker:19
  tags:
    - docker
  script:
    # Enable experimental CLI for manifest command
    - export DOCKER_CLI_EXPERIMENTAL=enabled
    # Create and push manifest
    - docker manifest create ${DOCKER_IMAGE_NAME}:${DOCKER_MANIFEST_TAG}
        --amend ${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAG}-amd64
        --amend ${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAG}-arm64v8
    - docker manifest push ${DOCKER_IMAGE_NAME}:${DOCKER_MANIFEST_TAG}


# Build stage
build:
  extends: .build
  stage: build
  tags:
    - docker
    - amd64
  variables:
    DOCKER_IMAGE_NAME: ${CI_REGISTRY_IMAGE}/${CI_COMMIT_REF_SLUG}
    DOCKER_IMAGE_TAG: ${CI_COMMIT_SHA}


# Push branch image
.push_branch:
  extends: .build
  stage: push
  only:
    - branches

push_branch_amd64:
  extends: .push_branch
  tags:
    - docker
    - amd64
  variables:
    DOCKER_IMAGE_TAG: ${CI_COMMIT_REF_SLUG}-amd64

push_branch_arm64v8:
  extends: .push_branch
  tags:
    - docker
    - arm64v8
  variables:
    DOCKER_IMAGE_TAG: ${CI_COMMIT_REF_SLUG}-arm64v8


# Setup manifests
manifest_branch:
  extends: .manifest
  stage: manifest
  only:
    - branches
  variables:
    DOCKER_MANIFEST_TAG: ${CI_COMMIT_REF_SLUG}
    DOCKER_IMAGE_TAG: ${CI_COMMIT_REF_SLUG}


# Push tagged release
.push_tag:
  extends: .build
  stage: push
  only:
    - tags
  except:
    - branches

push_tag_amd64:
  extends: .push_tag
  tags:
    - docker
    - amd64
  variables:
    DOCKER_IMAGE_TAG: ${CI_COMMIT_TAG}-amd64

push_tag_arm64v8:
  extends: .push_tag
  tags:
    - docker
    - arm64v8
  variables:
    DOCKER_IMAGE_TAG: ${CI_COMMIT_TAG}-arm64v8


# Setup manifests
.manifest_tag:
  extends: .manifest
  stage: manifest
  only:
    - tags
  except:
    - branches

push_tag_manifest:
  extends: .manifest_tag
  variables:
    DOCKER_MANIFEST_TAG: ${CI_COMMIT_TAG}
    DOCKER_IMAGE_TAG: ${CI_COMMIT_TAG}

push_tag_manifest:
  extends: .manifest_tag
  variables:
    DOCKER_MANIFEST_TAG: latest
    DOCKER_IMAGE_TAG: ${CI_COMMIT_TAG}
